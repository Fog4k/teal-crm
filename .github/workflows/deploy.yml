name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH access
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@51.20.76.228 << 'EOF'
          set -e
          
          if [ ! -d "~/teal-crm/.git" ]; then
            rm -rf ~/teal-crm
            git clone https://github.com/Fog4k/teal-crm.git ~/teal-crm
          else
            cd ~/teal-crm && git pull origin main
          fi
          
          cd ~/teal-crm
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py migrate
          python manage.py collectstatic --noinput
          sudo systemctl restart gunicorn || echo "Gunicorn not set up yet"
          sudo systemctl restart nginx || echo "Nginx not set up yet"
        EOF